<h3>Update Rdv</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="rdv.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="rdv.date" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="rdv.emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
