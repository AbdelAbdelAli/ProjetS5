<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>List des  Dossiers Medicals    </h2>
    <h3 style="margin-left: 900px;">    <button (click)="add()" class="btn btn-info" style="margin-left: 10px">Ajouter un Dossier</button>
    </h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>numéro du dossier</th>
          <th>date de naissance</th>
          <th>nom du Patient</th>
          <th>télé du Patient</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dossier of dossiers | async">
          <td>{{dossier.numDossier}}</td>
          <td>{{dossier.date}}</td>
          <td>{{dossier.nomPatient}}</td>
          <td>{{dossier.telPatient}}</td>
          <td><button (click)="deleteDossier(dossier.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateDossier(dossier.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="dossierDetails(dossier.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
